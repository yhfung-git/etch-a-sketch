<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="Image/etch-a-sketch.png" type="image/png">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav>Etch-a-Sketch</nav>
    <div class="container">

      <!-- Buttons -->
      <div class="buttons-container">
        <div class="buttons">
          <button class="default" onclick="changeColor('#F55050')">Default</button>
          <button class="random" onclick="changeColor('random')">Random</button>
          <input id="color-input" type="color" value="#86A3B8" onclick="changeColor(this.value)" oninput="changeColor(this.value)">
          <button class="eraser" onclick="changeColor('white')">Eraser</button>
          <button class="grid" onclick="showBorder()" id="gridBorder">Grid</button>
          <button class="reset" onclick="resetGrid()">Reset</button>
        </div>
        <div class="size-button">
          <input type="range" value="10" min="10" max="70" onmousemove="changeSize(this.value)" onmouseup="updateGrid(this.value)">
          <div id="progressBar"></div>
          <div id="sizeValue" class="size-value">10 x 10</div>
        </div>
      </div>

      <!-- Grid -->
      <div class="grid-container">
        <div class="outside">
          <div class="inside" id="grid"></div>
        </div>
      </div>

    </div>
    <!-- Footer -->
    <footer>
      <p>Copyright Â©2023-<span id="current-year"></span> <a href="https://github.com/yhfung-git" target="_blank">yhfung-git<i class="fa-brands fa-github"></i></a>. All Rights Reserved.</p>
    </footer>
    <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
